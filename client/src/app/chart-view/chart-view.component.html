
<nb-alert *ngIf="commandArguments" status="info" class="mt-4">
    <code>
> python3 iochart.py {{commandArguments}}
    </code>
</nb-alert>
<nb-tabset fullWidth>
    <nb-tab tabTitle="Chart.js">
        <nb-card>
            <nb-card-body>
                <div style="min-height: 600px;">
                    <canvas #chartCanvasRef></canvas>
                </div>
            </nb-card-body>
            
        </nb-card>
    </nb-tab>
    <nb-tab tabTitle="Matplotlib">
        <nb-card *ngIf="chartBase64">
            <nb-card-body style="text-align: center;">
                <img [src]="chartBase64">
            </nb-card-body>
        </nb-card>
    </nb-tab>
</nb-tabset>
